<!DOCTYPE html>
<html lang="es">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Ver Anime - All-anime</title>
    <link rel="shortcut icon" href="image/logo.ico">
    <link rel="stylesheet" href="css/index-css.css">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.2/css/all.min.css">
    <link href="https://fonts.googleapis.com/icon?family=Material+Icons" rel="stylesheet">
    <link rel="stylesheet" type="text/css" href="https://cdn.jsdelivr.net/npm/slick-carousel@1.8.1/slick/slick.css" />
    <link rel="stylesheet" type="text/css"
        href="https://cdn.jsdelivr.net/npm/slick-carousel@1.8.1/slick/slick-theme.css" />
</head>

<body>
    <header>
        <a href="index.html" class="logo">
            <img src="logo-all-anime.svg" alt="All-Anime Logo">
        </a>
        <nav class="navbar">
            <ul>
                <li><a href="index.html">Inicio</a></li>
                <li><a href="explorar.html">Explorar</a></li>
                <li><a href="peliculas.html">Películas</a></li>
                <li><a href="favoritos.html" title="Mis Favoritos"><i class="fas fa-bookmark"></i></a></li>
            </ul>
        </nav>
        <div class="header-right">
            <div class="search-container">
                <input type="text" placeholder="Buscar..." id="search-input">
                <i class="fas fa-search search-icon" id="search-icon-toggle"></i>
                <div id="search-results" class="search-results-dropdown"></div>
            </div>
            <div id="menu-icon" class="fas fa-bars"></div>
        </div>
    </header>

    <section class="anime-detail-hero" id="anime-detail-hero">
    </section>

    <main class="main-content container">
        <section class="episodes-section-detail">
            <div class="section-header-episodes">
                <div class="header-left">
                    <h2 class="section-title">Episodios</h2>
                    <div class="custom-select-wrapper">
                        <select id="season-select"></select>
                    </div>
                </div>
                <div class="header-right-episodes">
                    <div class="episode-search-wrapper">
                        <input type="text" placeholder="Buscar episodio..." id="episode-search">
                        <i class="fas fa-search"></i>
                    </div>
                    <div class="custom-select-wrapper">
                        <select id="sort-episodes">
                            <option value="desc">Más recientes</option>
                            <option value="asc">Más antiguos</option>
                        </select>
                    </div>
                    <div class="view-controls">
                        <button class="view-toggle" id="carousel-view-btn" title="Vista de carrusel"><i
                                class="fas fa-clone"></i></button>
                        <button class="view-toggle active" id="grid-view-btn" title="Vista de cuadrícula"><i
                                class="fas fa-th-large"></i></button>
                        <button class="view-toggle" id="list-view-btn" title="Vista de lista"><i
                                class="fas fa-bars"></i></button>
                    </div>
                </div>
            </div>
            <div class="episodes-container grid" id="episodes-list-container"></div>
        </section>
    </main>

    <div class="trailer-modal" id="trailer-modal">
        <div class="modal-content">
            <button class="close-modal" id="close-trailer-modal">×</button>
            <div class="video-container" id="modal-video-container"></div>
            <div class="modal-info" id="modal-info-content"></div>
        </div>
    </div>

    <div class="episode-player-modal" id="episode-player-modal">
        <button class="close-player" id="close-player-modal" title="Cerrar">×</button>
        <div class="player-container">
            <iframe id="episode-iframe" src="" allow="autoplay; fullscreen" allowfullscreen></iframe>
            <div class="player-controls-bar">
                <div class="player-info-left">
                    <a href="#" id="player-anime-link">
                        <h3 id="player-anime-title"></h3>
                    </a>
                    <h4 id="player-episode-title"></h4>
                    <div class="player-meta-tags" id="player-episode-meta"></div>
                    <div class="episode-actions" id="player-episode-actions">
                    </div>
                    <p id="player-episode-description"></p>
                </div>
                <div class="player-info-right">
                    <button class="player-action-btn" id="player-favorite-btn" title="Añadir a Favoritos">
                        <i class="far fa-bookmark"></i>
                    </button>
                    <div class="player-nav-previews">
                        <div id="player-next-episode-preview">
                        </div>
                        <div id="player-prev-episode-preview">
                        </div>
                    </div>
                </div>
            </div>
        </div>
    </div>


    <footer class="footer">
        <div class="container">
            <p><span>Anime HD Online</span> - Ningún vídeo se encuentra alojado en nuestros servidores.</p>
            <nav class="footer-nav">
                <a href="#">Términos y Condiciones</a>
                <a href="#">Política de Privacidad</a>
                <a href="#">Sobre all-anime</a>
            </nav>
        </div>
    </footer>

    <script src="https://cdnjs.cloudflare.com/ajax/libs/jquery/3.7.1/jquery.min.js"></script>
    <script src="https://cdn.jsdelivr.net/npm/slick-carousel@1.8.1/slick/slick.min.js"></script>
    <script type="module" src="js/main-2025.js"></script>
    <script id="dsq-config-script" async></script>
</body>

</html>
